<!DOCTYPE html>
<html>
<head>
	<title>Testing Page</title>
	<script src="testing.js"></script>
	<style>
		
		
		.dropBox {
			width: 300px;
			height: 300px;
			padding: 10px;
			border: 1px solid #aaaaaa;
			position: absolute;
		}
		#dropBox1 {
			left: 1050px;
		}
		#dropBox2 {
			left: 550px;
		}
		#dropBox3 {
			left: 50px;
		}

		.draggable {
			position: absolute; 
			width: 200px;
			height: 200px;
			padding: 10px;
			background-color: rgb(250, 0, 0);
			margin:auto;
		}
		#drag1 {
			left: 20px;
			bottom: 0px;
		}
		#drag2 {
			left: 420px;
			bottom: 0px;  
		}




	</style>
</head>
<body>
	<div id="container">

		<div class="dropBox" id="dropBox1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div class="dropBox" id="dropBox2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div class="dropBox" id="dropBox3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div class="draggable" id="drag1" draggable="true" ondragstart="drag(event)"></div>
		<div class="draggable" id="drag2" draggable="true" ondragstart="drag(event)"></div>
	</div>
</body>
</html>
