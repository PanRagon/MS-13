<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/ceo4svg.css">

    <!--General Scripts-->
    <script src="dropdown.js"></script>
    <script src="utilities.js"></script>
    <script src="classes.js"></script>
    <!--Dashboard Scripts-->
    <script src="renderDashboard.js"></script>
    <script src="dashboardCalendar.js"></script>
    <script src="dashboardPriorityTasks.js"></script>
    <script src="dashboardProjects.js"></script>
    <!--BigTask Scripts-->
    <script src="bigTask.js"></script>
    <script src="confetti.js"></script>
    <!--ProjectView Scripts-->
    <script src="projectView.js"></script>
    <script src="drag.js"></script>
    <!--Chartist Setup-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.1/chartist.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.1/chartist.js"></script>
</head>

<body>
    <section class="stickyNav">
    <nav class="mainNav">
        
            <div class="iWrapper">
                <button onclick="renderDashboard(User.array[0])">
                    <i class="fas fa-sitemap fa-2x" id="logo"></i>
                    <span class="text">
                        project
                    </span>
                    <span class="underText">
                        planner
                    </span>
                </button>
                <i class="fas fa-grip-lines-vertical fa-2x" id="verticalLine"></i>
                <span class="catchphrase">
                    <span class="highlight">we help you </span> do the things you gotta do
                </span>
            </div>

        <ul>
            <li class="headerLi"><button id="headerButtonDashboard" class="headerButton" onclick="renderDashboard(User.array[0])">dashboard</button></li>
            <div class="slash invisible" id="slash1">></div>
            <li class="headerLi"><button id="headerButtonProject" class="headerButton invisible"></button></li>
            <div class="slash invisible" id="slash2">></div>
            <li class="headerLi"><button id="headerButtonTask" class="headerButton invisible"></button></li>
        </ul>

        <!--dropdown menu-->
        <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">&#9776;</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#home">overview</a>
                    <a href="#about">tasks</a>
                    <a href="#contact">projects</a>
                </div>
            </div>

    </nav>
</section>

    <div id="renderContainer">
        <script>
            renderDashboard(User.array[0]);
        </script>
    </div>

    <footer class="mainFooter">
        <p>&copy; MS-13 2019</p>
    </footer>
</body>

</html>
